<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BacBo Live Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
    padding: 20px;
}
button {
    width: 90%;
    padding: 20px;
    margin: 10px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
.player { background: #2563eb; }
.banker { background: #dc2626; }
.tie { background: #16a34a; }
.panel {
    background: #020617;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>üéØ BacBo Live Analyzer</h1>

<button class="player" onclick="send('PLAYER')">PLAYER</button>
<button class="banker" onclick="send('BANKER')">BANKER</button>
<button class="tie" onclick="send('TIE')">EMPATE</button>

<div class="panel" id="output">Aguardando rodada...</div>

<script>
function send(result) {
    fetch(`/round?result=${result}`, { method: 'POST' })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerHTML = `
            <b>√öltimo:</b> ${data.last_result}<br>
            <b>Sinal:</b> ${data.signal}<br>
            <b>Confian√ßa:</b> ${data.confidence}%<br><br>
            ‚úÖ Greens: ${data.greens} <br>
            ‚ùå Reds: ${data.reds} <br><br>
            <b>Hist√≥rico:</b><br>${data.history.join(" | ")}
        `;
    });
}
</script>

</body>
</html>
